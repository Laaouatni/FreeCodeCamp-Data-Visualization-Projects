<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Vite App</title>
    <link rel="stylesheet" type="text/css" href="/dist/output.css" />
  </head>
  <body>
    <div id="app" class="grid h-screen place-items-center p-4 relative">
      <div id="container" class="border p-4 grid gap-4 max-w-min">
        <div class="text-center font-semibold">
          <h1 id="title" class="text-3xl">
            United States Educational Attainment
          </h1>
          <p id="description">
            Percentage of adults age 25 and older with a bachelor's
            degree or higher (2010-2014)
          </p>
        </div>
        <svg></svg>
        <div class="grid gap-2">
          <h1 class="text-2xl font-semibold">Legend:</h1>
          <div id="legend" class="border p-4"></div>
        </div>
        <div id="tooltip" class="absolute top-0 left-0 shadow-xl p-4 rounded-2xl backdrop-blur-md pointer-events-none transition duration-75">helll</div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
