<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/vite.svg"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Vite App</title>
  </head>
  <body class="h-screen grid place-items-center">
    <div id="app">
      <div id="container" class="p-4 grid gap-4 relative rounded-2xl shadow-xl active:scale-105 transition">
        <h1
          id="title"
          class="text-center text-3xl font-bold"
        >
          United States GDP
        </h1>
        <div id="chart-container"><!--here the svg will be shown--></div>
        <div id="tooltip" class="opacity-0 font-bold text-2xl p-4 shadow-2xl rounded-lg  border-4 w-max absolute bottom-24 right-60 backdrop-blur-sm pointer-events-none grid gap-4 transition">
          <div id="tooltip-date">date</div>
          <div id="tooltip-gdp">gdp</div>
        </div>
      </div>

    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
